<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Xz4pFf91BxksFOm+WN6G2a6azcAmzj1gAC1w8v3f+IVrTIy7fug3NnF6pZEfC4J5" crossorigin="anonymous">
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="show-password-button">Show Password</button>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p id="error-message" class="error-message"></p>
        
        <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
    </div>

    <script src="sign_script.js"></script>
</body>
</html>
